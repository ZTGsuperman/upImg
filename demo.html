<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <title></title>
    <style>
        body{margin:0;}
        html,body{height:100%}

        .wrap{position:relative;height:100%;overflow:hidden;}
        .page{position:absolute;top:0;left:0;width:100%;height:100%;background:#ccc;}
         .pageHide{-webkit-transform:translateY(100%);transform:translateY(100%)}
        .fileBtn {
            width: 200px;
            height: 50px;
            background: #1aad19;
            position: absolute;
            top: 50%;
            left: 50%;
            text-align: center;
            color: #fff;
            font: 20px/50px "宋体";
            border-radius: 5px;
            border: 1px solid #179e16;
            -webkit-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
        }
         #file{display:none}

         #select{
             position:absolute;
             top:0;
             left:0;
             width:200px;
             height:200px;
             border:2px solid #6f0;
             background:rgba(255,255,255,0.1)
         }

        .sameStyle {
            position: absolute;
            width: 40px;
            height: 40px;
        }
        .left-top {
            top: -4px;
            left: -4px;
            border-top: 4px solid #6f0;
            border-left: 4px solid #6f0;
        }
        .right-top {
            top: -4px;
            right: -4px;
            border-top: 4px solid #6f0;
            border-right: 4px solid #6f0;
        }
        .left-bottom {
            bottom: -4px;
            left: -4px;
            border-left: 4px solid #6f0;
            border-bottom: 4px solid #6f0;
        }
        .right-bottom {
            bottom: -4px;
            right: -4px;
            border-right: 4px solid #6f0;
            border-bottom: 4px solid #6f0;
        }
        #mask{
            position:absolute;
            left:0;
            width:100%;
            bottom:0;
            height:30px;
            background:rgba(0,0,0,0.5);
            text-align:center;
            font:20px/30px "宋体";
        }
        #mask a{color:#fff;text-decoration:none}
        #img {
            position: absolute;
            display: none;
        }
    </style>
    <script src="MTween.js"></script>
</head>
<body>
     <div class="wrap">
          <div class="page">
              <label class="fileBtn">
                  点击上传图片
                  <input type="file" id="file" accept="image/*" name="" />
              </label>
          </div>

         <div class="page pageHide">
             <canvas id="c"></canvas>
           
               <div id="select">
                   <div class="left-top sameStyle"></div>
                   <div class="right-top sameStyle"></div>
                   <div class="right-bottom sameStyle"></div>
                   <div class="left-bottom sameStyle"></div>
               </div>

             <div id="mask">
                 <a href="javascript:;" id="saveBtn">保存</a>
             </div>
             <img src="" id="img" />
         </div>
     </div>


    <script type="text/javascript">
        (function () {
            var file = document.querySelector("#file");
            var c = document.querySelector("#c");
            var page = document.querySelectorAll(".page");

            var cxt = c.getContext("2d");
            page[1].addEventListener('touchstart', function (e) {
                e.preventDefault();
            });

            var maxSize = 10 * 1024 * 1024;
            c.height = document.documentElement.clientHeight;
            c.width = document.documentElement.clientWidth;

            file.onchange = function () {
                var reader = new FileReader();

                reader.onload = function (e) {
                    var img = new Image();
                    img.src = e.target.result;
                    img.onload = function () {

                        var imgW = img.width;
                        var imgH = img.height;
                        var x = 0;
                        var y = 0;

                        var scale = 1;
                        var scaleW = 1;
                        var scaleH = 1;

                        var startLeft = 0;
                        var startTop = 0;
                        var startW = 0;
                        var startH = 0;

                        var isDrag = true;
                        var isSelectDrag = true;

                        if (imgW > c.width || imgH > c.height) {
                            scaleW = c.width / imgW;
                            scaleH = c.height / imgH;
                            scale = Math.min(scaleH, scaleW)
                        }
                        imgW *= scale;
                        imgH *= scale;
                        x = (c.width - imgW) / 2;
                        y = (c.height - imgH) / 2;

                        cxt.drawImage(img, x, y, imgW, imgH);

                        gesture({
                            el: page[1],
                            start: function () {
                                startLeft = x;
                                startTop = y;
                                startH = imgH;
                                startW = imgW;
                            },
                            change: function (e) {
                                imgH = startH * e.scale;
                                imgW = startW *e. scale;
                                //alert(scale)
                                x = startLeft + (startW - imgW) / 2;
                                y = startTop + (startH - imgH) / 2;

                                cxt.clearRect(0, 0, c.width, c.height);
                                cxt.drawImage(img,x, y, imgW, imgH)
                            }
                        });


                        //单指拖拽图片
                        drag({
                            el: c,
                            start: function () {
                                isDrag = true;
                                startLeft = x;
                                startTop = y;
                            },
                            move: function (e) {
                                if (isDrag) {
                                    x = startLeft + e.disPoint.x;
                                    y = startTop + e.disPoint.y;

                                    cxt.clearRect(0, 0, c.width, c.height)
                                    cxt.drawImage(img, x, y, imgW, imgH)
                                }
                            }
                        })


                        //单指拖拽移动
                        var select = document.querySelector("#select");
                        css(select,"translateX",(page[1].clientWidth-select.offsetWidth)/2)
                        css(select, "translateY", (page[1].clientHeight - select.offsetHeight) / 2)
                        var startSelect = {};
                        var isResize = false;
                       
                        drag({
                            el:select,
                            start: function (e) {
                                if (isResize) {
                                    isSelectDrag = false;
                                    return;
                                }
                                isSelectDrag = true;

                                startSelect = {
                                    x: css(this, "translateX"),
                                    y:css(this,"translateY")
                                }
                            },
                            move: function (e) {
                                if (!isSelectDrag) { return }
                                css(this, "translateX", startSelect.x + e.disPoint.x)
                                css(this, "translateY", startSelect.y + e.disPoint.y)
                            }

                        })

                        //左上角拖拽
                        var leftTop = document.querySelector(".left-top");
                        var minW = 100;
                        var minH = 100;
                        drag({
                            el: leftTop,
                            start: function () {
                                isResize = true;
                                startSelect = {
                                    x: css(select, "translateX"),
                                    y: css(select, "translateY"),
                                    w: css(select, "width"),
                                    h: css(select, "height"),
                                }
                            },
                            move: function (e) {
                                var width = startSelect.w - e.disPoint.x;
                                var height = startSelect.h - e.disPoint.y;

                                if (width > minW) {
                                    css(select, "width", width);
                                }
                                if (height > minH) {
                                    css(select, "height", height)
                                    css(select, "translateY", startSelect.y + e.disPoint.y);
                                }
                            },
                            end: function () { isResize = false;}
                        })

                        //右上角拖拽
                        var rightTop = document.querySelector(".right-top");
                        drag({
                            el: rightTop,
                            start: function () {

                                isResize = true;
                                startSelect = {
                                    y: css(select, "translateY"),
                                    w: css(select, "width"),
                                    h: css(select, "height"),
                                }
                            },
                            move: function (e) {
                                var width = startSelect.w + e.disPoint.x;
                                var height = startSelect.h - e.disPoint.y;

                                if (width > minW) {
                                    css(select, "width", width);
                                }
                                if (height > minH) {
                                    css(select, "height", height)
                                    css(select, "translateY", startSelect.y + e.disPoint.y);
                                }
                            },
                            end: function () { isResize = false; }
                        })

                        //右下角拖拽
                        var rightBottom = document.querySelector(".right-bottom");
                        drag({
                            el: rightBottom,
                            start: function () {

                                isResize = true;
                                startSelect = {
                                    w: css(select, "width"),
                                    h: css(select, "height"),
                                }
                            },
                            move: function (e) {
                                var width = startSelect.w + e.disPoint.x;
                                var height = startSelect.h +e.disPoint.y;

                                if (width > minW) {
                                    css(select, "width", width);
                                }
                                if (height > minH) {
                                    css(select, "height", height)
                                }
                            },
                            end: function () { isResize = false; }
                        })

                        //左下角拖拽
                        var leftBottom = document.querySelector(".left-bottom");
                        drag({
                            el: leftBottom,
                            start: function () {
                                isResize = true;
                                startSelect = {
                                    x: css(select, "translateX"),
                                    w: css(select, "width"),
                                    h: css(select, "height"),
                                }
                            },
                            move: function (e) {
                                var width = startSelect.w - e.disPoint.x;
                                var height = startSelect.h + e.disPoint.y;

                                if (width > minW) {
                                    css(select, "width", width);
                                    css(select, "translateX", startSelect.x + e.disPoint.x);
                                }
                                if (height > minH) {
                                    css(select, "height", height)
                                    
                                }
                            },
                            end: function () { isResize = false; }
                        })


                         //剪裁保存图片

                        var saveBtn = document.querySelector("#saveBtn");
                        var saveImg=document.querySelector("#img")
                        saveBtn.addEventListener("touchstart", function () {
                            var rect = select.getBoundingClientRect();

                            var imgDate=cxt.getImageData(rect.left,rect.top,rect.width,rect.height)
                            cxt.clearRect(0, 0, rect.width, rect.height);

                            c.width = rect.width;
                            c.height = rect.height;

                            cxt.putImageData(imgDate,0,0)    //放置图片像素数据

                            var url = c.toDataURL("image/png");
                            saveImg.src = url;
                            saveImg.style.display = "block";
                            select.style.display = "none";
                            c.style.display = "none";
                            mask.style.display="none"
                        })

                        saveImg.addEventListener('touchstart', function (e) {
                            e.stopPropagation();
                        });

                    };
                    page[1].className = "page";
                }
                reader.readAsDataURL(this.files[0])
            }

        })();





        //单指图拽
        function drag(init) {
            var el = init.el;
            var isDrag = false;
            var startPoint = {}

            el.addEventListener("touchstart", function (e) {
                if (e.touches.length < 2) {
                    isDrag = true;
                    startPoint = {
                        x: e.changedTouches[0].pageX,
                        y: e.changedTouches[0].pageY
                    }
                    init.start && init.start.call(el, e);
                }
            })
            el.addEventListener("touchmove", function (e) {
                if (e.touches.length < 2&&isDrag) {
                   var nowPoint={}
                   nowPoint = {
                        x: e.changedTouches[0].pageX,
                        y: e.changedTouches[0].pageY,
                   }

                   e.disPoint = {
                       x: nowPoint.x - startPoint.x,
                       y: nowPoint.y - startPoint.y
                   }
                    init.move && init.move.call(el, e);
                }
            })
       
            el.addEventListener("touchend", function (e) {
                if (isDrag) {
                    isDrag = false;
                    init.end&&init.end.call(el,e)
                }
            })

        }


        //双指操作
        function gesture(init) {
            var isGesture = false;
            var el = init.el;
            var start = [];
            el.addEventListener("touchstart", function (e)
            {
               
                if (e.touches.length >= 2)
                { 
                    isGesture = true;
                    start[0] = {
                        x: e.touches[0].pageX,
                        y: e.touches[0].pageY
                    };
                    start[1] = {
                        x: e.touches[1].pageX,
                        y: e.touches[1].pageY,
                    }
                    init.start && init.start.call(el, e)
                }
            })

            el.addEventListener("touchmove", function (e) {
               
                if (e.touches.length >= 2 && isGesture) {

                    var startDis = getDis(start[0], start[1]);
                    var now = [];

                    now[0] = {
                        x: e.touches[0].pageX,
                        y: e.touches[0].pageY
                    };
                    now[1] = {
                        x: e.touches[1].pageX,
                        y: e.touches[1].pageY
                    }
                 
                    var nowDis = getDis(now[0], now[1]);

                    e.scale = nowDis / startDis;
                  
                 //  alert(nowDis / startDis);
                    init.change && init.change.call(el, e);
                }
            })


            el.addEventListener("touchend", function (e) {
                if (isGesture) {
                    init.end&&init.end.call(el,e)
                }
            })

        }

        function getDis(point, point2) {
            var x = point.x - point2.x;
            var y = point.y - point2.y;
            return Math.sqrt((x * x + y * y));
        }
    </script>
    
</body>
</html>
